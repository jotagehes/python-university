<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Alunos</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for aluno in alunos %}
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ aluno.nome }}</h5>
                            <p class="card-text">Matr√≠cula: {{ aluno.matricula }}</p>
                            <div class="d-flex justify-content-end">
                                <a href="{% url 'editar_aluno' aluno.id %}" class="btn btn-primary me-2">Editar</a>
                                <a href="{% url 'excluir_aluno' aluno.id %}" class="btn btn-danger">Excluir</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'criar_aluno' %}" class="btn btn-success mt-4">Criar Novo Aluno</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
